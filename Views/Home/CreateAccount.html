<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static' , filename='Stylesheet/LoginStyle.css')}}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create Account</title>
</head>

<body>
    <div class="container">
        <div class="card-login">
            <div class="header">
                <h4>Create Account</h4>
            </div>
            <div class="input">
                <form id="form-login" role="form" method="POST" action="/CreateAccount">
                    <input type="text" class="form-control" id="username" name="username" placeholder="User Name" required>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <input type="submit" style="cursor: pointer;" value="Create">
                </form>
            </div>
        </div>
        <div id="flash-message">
            {% with message = get_flashed_messages()%}
            {%if message %}
            <div class="alert alert-success" role="alert">
                {{message[0]}}
            </div>
            {%endif%}
            {%endwith%}
        </div>
    </div>
    <footer>&copy; Copyright By Hieu Pham</footer>
</body>
<script>
    $("#flash-message").show("slow").delay(3000).hide("slow")
</script>
</html>
