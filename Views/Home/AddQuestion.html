<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        td{
            padding-bottom: 10px;
        }
    </style>
    <title>Detail</title>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center">
            <h3>{{data[0][1]}}</h3>
            <p>Open: {{data[0][2]}} - {{data[0][3]}}</p>
            <p>Time: {{data[0][4]}} minutes</p>
        </div>
        <div class="m-auto w-50">
            <form action="/AddQuestion/{{data[0][0]}}" method="POST">
                <table class="w-100">
                    <tr>
                        <td>
                            <input class="form-check-input" type="radio" name="Answer" value="A">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="SentenceA" id="" placeholder="Sentence A">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-check-input" type="radio" name="Answer" value="B">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="SentenceB" id="" placeholder="Sentence B">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-check-input" type="radio" name="Answer" value="C">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="SentenceC" id="" placeholder="Sentence C">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-check-input" type="radio" name="Answer" value="D">
                        </td>
                        <td>
                            <input class="form-control" type="text" name="SentenceD" id="" placeholder="Sentence D">
                        </td>
                    </tr>
                </table>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Add Question</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
